<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/stylesheet/styles.css" type="text/css" />
    <title>Colleges in North India</title>
  </head>
  <body>
    <main>
      <header class="page-header">
        Colleges in North India
      </header>
      <div class="container">
        <section class="college-cards">
          <div class="promoted">
            <div class="clipped">Promoted</div>
          </div>
          <div class="card-content">
            <div class="image-section">
              <img
                alt="college image"
                src="./assets/images/college_01.jpg"
                width="100%"
              />
              <div class="overlay"></div>
              <div class="image-data">
                <div></div>
                <div class="flex justify-end align-start">
                  <div class="flex flex-column score-box">
                    <div class="flex">
                      <span>3.9</span>
                      <span class="flex align-end font-s">/5</span>
                    </div>
                    <div>
                      <span>Very Good</span>
                    </div>
                  </div>
                </div>
                <div class="distance-box">
                  <div class="flex justify-end align-start">
                    <span> Best College 2018</span>
                    <span>2 Kms away</span>
                  </div>
                </div>
                <div class="flex justify-end align-start">
                  <span>#7 in 260 colleges in north campus</span>
                </div>
              </div>
            </div>
            <div class="detail-section">
              <div class="rating">
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9734;</span>
              </div>
            </div>
          </div>
        </section>
        <section class="college-cards">
          <div class="card-content">
            <div class="image-section">
              <img
                alt="college image"
                src="./assets/images/college_02.jpg"
                width="100%"
              />
              <div class="overlay"></div>
            </div>
            <div class="detail-section">
              sdfaf
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
